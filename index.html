<!DOCTYPE html>

<html lang="en-GB" data-bs-theme="dark">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap CSS for Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Custom CSS for Swiper Image Slide -->
    <link href="css\swiper.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css\style.css" rel="stylesheet">

    <title>Ricky Cheng</title>

</head>

<body>

    <!--Navbar implemented using bootstrap.-->
    <nav class="navbar sticky-top navbar-expand-lg bg-dark">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ricky Cheng</a>

            <!--This creates a button that displays the navbar when it collapses, due to window size.-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--This contains the links that are on the navbar.
                The links should redirect to different sections of the webpage rather than different pages.
                Currently this feature is untested, due to the webpage not being long enough to have a scrollbar.-->
            <div class="collapse navbar-collapse" id="navbar-links">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 " >
                    <li class="nav-item "><a class="nav-link" href="#about-me">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                </ul>
            </div>            
        </div>
    </nav>
        
    <main>

        <!--TODO: Section containing a welcome to the site.
            May be used for summary, in which case about me section will be replaced-->
        <section id="welcome">
            <p class="text-center mb-4">Welcome to my website.</p>
        </section>

        <!--TODO: Section containing short summary. 
            May put skills in this section, may create separate section for skills.-->
        <section id="about-me">
            <h1 class="text-center mb-4">About Me</h1>
        </section>

        <!--Section containing carousel to show off projects.
            Cards are used to organise the slides.
            Project slides, will include Project name, image, link to github repo, and a list of skills used-->
        <section id="projects">
            <div class="container">
                <h1 class="text-center mb-4">My Projects</h1>

                <!--Project slides displayed using swiper
                    TODO: Style slides to hold content-->
                <div id="carousel-projects" class="swiper">
                    <div class="swiper-wrapper">

                        <div class="swiper-slide">
                            <img class="project-image" src="https://via.placeholder.com/300" alt="">
                            <div class="text-overlay">
                                <div class="text">Project 1</div>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <img class="project-image" src="https://via.placeholder.com/300" alt="">
                            <div class="text-overlay">
                                <div class="text">Project 2</div>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <img class="project-image" src="https://via.placeholder.com/300" alt="">
                            <div class="text-overlay">
                                <div class="text">Project 3</div>
                            </div>
                        </div>

                        <div class="swiper-slide">
                            <img class="project-image" src="https://via.placeholder.com/300" alt="">
                            <div class="text-overlay">
                                <div class="text">Project 4</div>
                            </div>
                        </div>

                    </div>

                    <!-- Swiper pagination dots -->
                    <div class="swiper-pagination"></div>

                    <!-- Swiper nav Buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    
                </div>
            </div>
        </section>

        <!--TODO: Section containing work experience.-->
        <section id="experience" >
            <h1 class="text-center mb-4">Experience</h1>
        </section>

    </main>

    <!-- Footer section containing links to relevant social media and websites-->
    <!--TODO: Include more relevant links-->
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex align-items-center ">
            <li class="">
                <a class ="icon-link link-light" href="https://github.com/RChengWQ">
                    <i class="bi bi-github"></i>
                </a>
            </li>
            <li class="ms-3">
                <a class ="icon-link link-light" href="https://www.linkedin.com/in/rchengwq/">
                    <i class="bi bi-linkedin"></i>
                </a>
            </li>
        </ul>

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Script to initialise Swiper -->
    <script src="js/swiper.js"></script>
</body>

</html>
