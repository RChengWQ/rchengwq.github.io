<!DOCTYPE html>

<html lang="en-GB">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <title>Ricky Cheng</title>

</head>

<body>

    <div class="app bg-dark text-light">

        <!--Navbar implemented using bootstrap.-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ricky Cheng</a>

                <!--This creates a button that displays the navbar when it collapses, due to window size.-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--This contains the links that are on the navbar.
                    The links should redirect to different sections of the webpage rather than different pages.
                    Currently this feature is untested, due to the webpage not being long enough to have a scrollbar.-->
                <div class="collapse navbar-collapse" id="navbar-links">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 " >
                        <li class="nav-item "><a class="nav-link" href="#about-me">About Me</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    </ul>
                </div>            
            </div>
        </nav>
            
        <main>


            <!--TODO: Section containing a welcome to the site.
                May be used for summary, in which case about me section will be replaced-->
            <section id="welcome">
                <p class="text-center mb-4">Welcome to my website.</p>
            </section>

            <!--TODO: Section containing short summary. 
                May put skills in this section, may create separate section for skills.-->
            <section id="about-me">
                <h1 class="text-center mb-4">About Me</h1>
            </section>

            <!--Section containing carousel to show off projects.
                Cards are used to organise the slides.
                Project slides, will include Project name, image, link to github repo, and a list of skills used-->
            <section id="projects">
                <div class="container">
                    <h1 class="text-center mb-4">My Projects</h1>

                    <!--Project cards are wrapped in a container and row divs to help size and center the card
                        TODO: Further sizing and styling will need to be done in CSS-->
                    <div id="carousel-projects" class="carousel slide" data-ride="carousel">
                        
                        <!--Indicators to visualise how many slides there are-->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carousel-projects" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carousel-projects" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>

                        <div class="carousel-inner">

                            <!--First Slide-->
                            <div class="carousel-item active">
                                <div class="d-flex justify-content-center">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="https://placehold.co/150x100" alt="Project Image">
                                        <div class="card-body">
                                            <h5 class="card-title">First Slide</h5>
                                            <p class="card-text">This is information about my project</p>
                                            <a href="#" class="btn btn-primary">GitHub</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Second Slide-->
                            <div class="carousel-item">
                                <div class="d-flex justify-content-center">
                                    <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" src="https://placehold.co/150x100" alt="Project Image">
                                        <div class="card-body">
                                            <h5 class="card-title">Second Slide</h5>
                                            <p class="card-text">Details about another project</p>
                                            <a href="#" class="btn btn-primary">GitHub</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                           <!--Buttons that control the carousel slides--> 
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-projects" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-projects" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </section>

            <!--TODO: Section containing work experience.-->
            <section id="experience" >
                <h1 class="text-center mb-4">Experience</h1>
            </section>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
